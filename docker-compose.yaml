version: '3.9'

volumes:
  google-scraping-db:

networks:
  default:
    name: google-scraping

services:
  db:
    image: postgres:15-alpine
    container_name: google-scraping-db
    env_file: backend/environments/development
    volumes:
      - google-scraping-db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-development}
    container_name: frontend
    env_file: frontend/environments/development
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    command: ["pnpm", "dev"]
    restart: always
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: google-scraping-backend
    env_file: backend/environments/development
    depends_on:
      - db
    volumes:
      - ./backend:/app
    ports:
      - 4000:4000
    command: ["rails", "s", "-p", "4000", "-b", "0.0.0.0"]
    restart: always